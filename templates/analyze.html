<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phishing Email Checker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="app-body learn-body">
  <div class="learn-container">
    <h1 class="title">📩 Phishing Email Checker</h1>
    <form method="post">
      <textarea name="email" rows="10" placeholder="Paste the email content here..." required></textarea>
      <br>
      <button type="submit" class="welcome-button">Analyze Email</button>
    </form>
    {% if result %}
    <div class="result-box">
      <p>{{ result }}</p>
    </div>
    {% endif %}
    <a href="/" class="welcome-button back-button">🏠 Back to Home</a>
  </div>
</body>
</html>
